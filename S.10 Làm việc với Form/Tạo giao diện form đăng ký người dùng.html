<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form style="width: 400px" action="http://demo.codegym.vn/6/registration_form/register.php" method="post">

        <h3>Nhập thông tin người dùng</h3>
        <p>Họ và tên</p>
        <input type="text" name="name"><br>
        <p>Email</p>
        <input type="text" name="email"><br>
        <p>Số điện thoại</p>
        <input type="text" name="phone"><br>
        <p>Giới tính</p>
        <label><input type="radio" name="gender" value="Male">Nam</label>
        <label><input type="radio" name="gender" value="Female">Nữ</label><br>
        <input type="submit" value="Đăng ký">

</form>
</body>
</html>
