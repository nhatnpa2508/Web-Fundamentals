<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các giá trị của biến result</title>
</head>
<body onload="addNumbers()">

</body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert("Trước khi gọi hàm result = " + result);
    result = addNumbers();
    alert("Sau khi gọi hàm result = " + result);
</script>
</html>
